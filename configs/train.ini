[dataset]
file = datasets/bistro.hdf5
native-resolution = 225p
target-resolution = 900p
motion-mask-threshold = 1.0

[optimization]
optimizer = RangerAdaBelief
learning-rate = 0

[training]
checkpoint = ""
epochs = 400
patch-size = 80
spatial-stride = 60
chunk-size = 8
temporal-stride = 4
batch-size = 8        
num-workers = 8       

[model]
convo-features = 32
frame-channels = 10
context-length = 3