[dataset]
file = datasets/bistro.hdf5
native-resolution = 225p
target-resolution = 900p
motion-mask-threshold = 1.0

[optimization]
optimizer = RangerAdaBelief
learning-rate = 0

[training]
checkpoint = checkpoints/bistro-spa0.2-conv32-ranger-lr0-ctx3-lossdiffspec-noalbedo-norough-nolightmask.pth
epochs = 400
patch-size = 80
spatial-stride = 60
spatial_weight = 0.2
chunk-size = 8
temporal-stride = 6
batch-size = 2

[model]
convo-features = 32
frame-channels = 10
context-length = 3